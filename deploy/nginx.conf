upstream api {
    server          localhost:3000;
}


server {

    root            /usr/share/nginx/html;

    # Add index.php to the list if you are using PHP
    index           index.html index.htm index.nginx-debian.html;

    server_name     talent-handong.site;

    listen          80;

    location / {
        # First attempt to serve request as file, then
        # as directory, then fall back to displaying a 404.
        try_files   $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass  http://api;
    }


    # listen [::]:443 ssl ipv6only=on; # managed by Certbot
    # listen 443 ssl; # managed by Certbot
    # ssl_certificate /app/fullchain.pem; # managed by Certbot
    # ssl_certificate_key /app/privkey.pem; # managed by Certbot
    # include /app/options-ssl-nginx.conf; # managed by Certbot
    # ssl_dhparam /app/ssl-dhparams.pem; # managed by Certbot

    access_log      /var/log/nginx/access.log;
    error_log       /var/log/nginx/error.log;
}


