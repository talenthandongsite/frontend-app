<h2 class="w-full">
    추가 정보 입력
</h2>
<p-card>
    <p-header>
        <div class="header type2">
            인증결과
        </div>
    </p-header>
    <div class="grid grid-nogutter w-full">
        <div class="col-12 md-4 form-group">
            <div>학번</div>
            <input type="text" disabled [(ngModel)]="studentId" [max]="dataLength.L100" pInputText />
        </div>
        <div class="col-12 md-4 form-group">
            <div>이름</div>
            <input type="text" disabled [(ngModel)]="name" [max]="dataLength.L100" pInputText />
        </div>
        <div class="col-12 md-4 form-group">
            <div>학적상태</div>
            <input type="text" disabled [(ngModel)]="status" [max]="dataLength.L100" pInputText />
        </div>
    </div>
</p-card>

<div class="w-full my-3"></div>

<p-card>
    <p-header>
        <div class="header type3">
            추가 정보 입력하기
        </div>
    </p-header>
    <div class="grid grid-nogutter w-full">
        <div class="col-12 md-6 form-group">
            <div>카카오톡 프로필명</div>
            <input type="text" [(ngModel)]="talkProfileName" [max]="dataLength.L100" pInputText />
        </div>
        <div class="col-12 md-6 form-group">
            <div>이메일 주소</div>
            <input type="email" [(ngModel)]="email" [max]="dataLength.L100" pInputText />
        </div>
    </div>
</p-card>

<div class="section">
    <span class="red">입력하신 프로필명</span>으로 입장하십시기 바랍니다. 등록된 프로필이 아닐 시 추가 인증을 요구할 수 있습니다.
</div>

<div class="grid grid-nogutter w-full my-3 justify-content-between">
    <div class="p-pb-2">
        
    </div>
    <p-button  
        [icon]="registrationButtionIcon" 
        (click)="submit()" 
        label="다음 단계" 
        [disabled]="!isSubmittable() || block"
    ></p-button>
</div>
