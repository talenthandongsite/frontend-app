upstream api {
    server          server-legacy:3000;
}

upstream v2 {
    server          server-api:3000;
}

upstream bulk-download {
    server          bulk-download:3000;
}

server {

    listen              80;
    server_name         talent-handong.site;
    root                /usr/share/nginx/html;

    proxy_set_header 	Upgrade $http_upgrade;
    proxy_set_header 	Connection 'upgrade';
    proxy_set_header 	Host $http_host;

    location / {
        # First attempt to serve request as file, then
        # as directory, then fall back to displaying a 404.
        try_files       $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass      http://api/;
    }
    
    location /v2/ {
        proxy_pass         http://v2/;
        proxy_redirect     off;
        proxy_set_header   Host $host;
    }

    location /bulk-download/ {
        proxy_pass          http://bulk-download/;
        proxy_redirect     off;
        proxy_set_header   Host $host;
    }


    # listen [::]:443 ssl ipv6only=on; # managed by Certbot
    # listen 443 ssl; # managed by Certbot
    # ssl_certificate /app/fullchain.pem; # managed by Certbot
    # ssl_certificate_key /app/privkey.pem; # managed by Certbot
    # include /app/options-ssl-nginx.conf; # managed by Certbot
    # ssl_dhparam /app/ssl-dhparams.pem; # managed by Certbot

    access_log          /var/log/nginx/access.log;
    error_log           /var/log/nginx/error.log;
}


